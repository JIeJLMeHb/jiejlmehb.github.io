<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotSpotify</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <section class="tracks">
      <div class="tracks__header">
        <div class="tracks__title">Список треков</div>
        <div style="color: var(--muted); font-size: 13px;">Нажмите на трек для воспроизведения</div>
      </div>
      <div id="tracksList" class="tracks__list"></div>
    </section>

    <section class="player">
      <div class="player__now">
        <div class="player__cover" id="cover"></div>
        <div class="player__info">
          <div class="player__title" id="nowTitle">Выберите трек</div>
          <div class="player__artist" id="nowArtist">—</div>
        </div>
      </div>

      <div class="player__progress">
        <div class="time" id="currentTime">0:00</div>
        <input id="seekBar" class="bar" type="range" min="0" max="100" value="0" step="0.1"/>
        <div class="time" id="duration">0:00</div>
      </div>

      <div class="player__controls">
        <button class="icon-btn" id="prevBtn" title="Предыдущий">
          <img class="icon" src="icons/prev.svg" alt="Prev"/>
          <button class="icon-btn" id="randomBtn" title="Случайный трек">
          <img class="icon" src="icons/shuffle.svg" alt="Shuffle"/>
          </button>
        </button>

        <button class="icon-btn icon-btn--primary" id="playPauseBtn" title="Воспроизведение / Пауза">
          <img class="icon icon--on-dark" id="playPauseIcon" src="icons/play.svg" alt="Play"/>
        </button>

        <button class="icon-btn" id="nextBtn" title="Следующий">
          <img class="icon" src="icons/next.svg" alt="Next"/>
        </button>
      </div>

      <div class="player__volume">
        <img class="volume-icon" id="volumeIcon" src="icons/volume.svg" alt="Volume"/>
        <input id="volumeBar" class="bar" type="range" min="0" max="1" value="0.8" step="0.01"/>
      </div>

      <audio id="audio" preload="metadata"></audio>
    </section>
  </div>
<div id="tracksList" class="tracks__list"></div>
  <script src="script.js"></script>
</body>
</html>
