<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Музыкальный плеер</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1 class="app-title">Веб-Плеер</h1>
    <div class="settings">
      <button id="settingsBtn" class="btn icon"></button>
      <div id="settingsMenu" class="dropdown">
        <div class="dropdown-section">
          <label class="dropdown-label">Добавить треки (.mp3)</label>
          <input type="file" id="fileInput" multiple accept=".mp3,audio/mpeg"/>
        </div>
        <div class="dropdown-section">
          <label class="dropdown-label">Тема</label>
          <div class="theme-row">
            <button class="btn sm" data-theme="light">Светлая</button>
            <button class="btn sm" data-theme="dark">Тёмная</button>
            <button class="btn sm" data-theme="custom">Настроить</button>
            <input type="color" id="accentPicker" value="#7c3aed" title="Цвет акцента"/>
          </div>
        </div>
        <div class="dropdown-section">
          <label class="dropdown-label">Добавить трек по ссылке</label>
          <div class="link-row">
            <input type="text" id="urlTitle" placeholder="Название"/>
            <input type="text" id="urlArtist" placeholder="Исполнитель"/>
            <input type="url" id="urlSrc" placeholder="URL .mp3"/>
            <button id="addUrlBtn" class="btn sm">Добавить</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="listView" class="view active">
        <div class="controls">
            <button id="playAlbumBtn" class="btn icon play-btn" title="Воспроизвести альбом"></button>
            <button id="randomBtn" class="btn icon random-btn" title="Случайный трек"></button>
            <button id="loopBtn" class="btn icon loop-btn" data-state="off" title="Зацикливание"></button>
            <button id="shuffleBtn" class="btn icon shuffle-btn" title="Перемешать список"></button>
        </div>

      <ul id="trackList" class="track-list"></ul>

      <div id="nowPlayingBar" class="now-playing hidden">
        <div class="np-info">
          <img id="npCover" class="np-cover" alt="Обложка"/>
          <div class="np-text">
            <div id="npTitle" class="np-title"></div>
            <div id="npArtist" class="np-artist"></div>
          </div>
        </div>
        <div class="np-actions">
          <button id="npPrev" class="btn icon prev-btn" title="Предыдущий"></button>
          <button id="npPlayPause" class="btn icon playpause-btn" title="Пуск/Пауза"></button>
          <button id="npNext" class="btn icon next-btn" title="Следующий"></button>
          <input id="npVolume" type="range" min="0" max="1" step="0.01" title="Громкость"/>
        </div>
      </div>
    </section>

    <section id="playerView" class="view">
      <button id="backToList" class="btn ghost">← К списку</button>
      <div class="player">
        <img id="playerCover" class="player-cover" alt="Обложка"/>
        <div class="player-meta">
          <div id="playerTitle" class="player-title"></div>
          <div id="playerArtist" class="player-artist"></div>
        </div>

        <div class="player-controls">
            <button id="prevBtn" class="btn icon prev-btn" title="Предыдущий"></button>
            <button id="playPauseBtn" class="btn icon playpause-btn" title="Пуск/Пауза"></button>
            <button id="nextBtn" class="btn icon next-btn" title="Следующий"></button>
        </div>
          
        <div class="player-extras">
            <label class="vol-label">Громкость</label>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.01"/>
            <button id="shuffleTracksBtn" class="btn icon shuffle-btn" title="Перемешать треки"></button>
        </div>

        <div class="seek-row">
          <span id="currentTime">0:00</span>
          <input id="seekSlider" type="range" min="0" max="100" step="0.1"/>
          <span id="durationTime">0:00</span>
        </div>
      </div>
    </section>
  </main>

  <audio id="audio" preload="metadata"></audio>

  <script src="script.js"></script>
</body>
</html>
